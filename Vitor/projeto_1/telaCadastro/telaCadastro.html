<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><link href="https://fonts.googleapis.com/css2?family=Pattaya&family=Roboto&display=swap" rel="stylesheet">
    <script src="./telaCadastro.js" defer></script>
    <link rel="stylesheet" href="./telaCadastro.css">
    <title>Seja bem vindo!!</title>
</head>
<body>
    <header>
       <div class="conteudo">
         <h2>Cadastro</h2>
       </div>

    </header>

    <main>
        
        <div class="principal">
            <div class="quadrado1"></div>
            <div class="quadrado2"></div>
        </div>

        <div class="Cadastro">

            <div class="texto0">
                <p>Nome</p>
            </div>

            <div class="nome"></div>
            
            <div class="validaNome">
             <input type="text" id="nomeImput" placeholder="Digite seu nome">
            </div>

            <div class="texto1">
                <p>Email</p>
            </div>

            <div class="email"></div>

            <div class="validaEmail">
                <input type="email" id="emailInput" placeholder="Digite seu e-mail">
            </div>

            <div class="texto2">
                 Senha
            </div>
            
            <div class="senha"></div> 

            <div class="validaSenha">
                <input type="text" id="senhaInput" placeholder="Digite sua senha">
            </div>

        
        
        <div class="entrar">
            <a href = "../telaInicial/telaInicial.html" class="entrar"></a>
            
            <div class="textoEntrar">
                <h2>CRIAR</h2>
            </div>
        

        <div class="cadastroNovo"></div>
</div>
    </main>

    <footer>

    </footer>
    
</body>
</html>
