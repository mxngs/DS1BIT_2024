<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./telaInicial.js"></script>
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="./telaInicial.css">
<body>

    <div class="fundo"></div>

    <div class="fundo2"></div>
    
    <h1>Criar Nova Tarefa</h1>

    <form id="taskForm">

        <div class="titulo">
            <label for="taskTitle">Título:</label>
            <input type="text" id="taskTitle" required>
        </div>

        <div class="descricao">
            <label for="taskDescription">Descrição:</label>
            <textarea id="taskDescription" required></textarea>
        </div>

        <div class="dataFinalizacao">
            <label for="taskDueDate">Data de Finalização:</label>
            <input type="date" id="taskDueDate" required>
        </div>

        <button type="submit">Adicionar Tarefa</button>

    </form>

    <div class="tarefasPedentes">
    <h2>Tarefas Pendentes</h2>
    <ul class="pending-tasks" id="pendingTasks">
        <!-- Aqui serão exibidas as tarefas pendentes -->
    </ul>
     </div>

     <div class="taredasConcluidas">
    <h2>Tarefas Concluídas</h2>
    <ul class="completed-tasks" id="completedTasks">
        <!-- Aqui serão exibidas as tarefas concluídas -->
    </ul>
     </div>

</body>
</html>
